<div class="grid">
  <app-item-card 
    *ngFor="let item of products$ | async" 
    [product]="item"
    (itemClicked)="handleItemClick($event)">
  </app-item-card>
</div>

<div class="header-actions">
  <h2>Популярні товари</h2>
  <a routerLink="/items/add" class="add-btn">+ Додати</a>
</div>

<div *ngIf="(products$ | async)?.length === 0" class="no-results">
  Товарів не знайдено 😞
</div>
